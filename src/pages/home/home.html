<ion-header>
  <ion-navbar>
    <ion-title>
      Active Users
      <ion-icon name="log-out" style="float: right;" (click)="logOut()"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of activeUsers" (click)="itemSelected(item)">
          {{ item.name }}
        </button> 
      </ion-list>
</ion-content>
