-->
<ion-header>
  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <div padding>
          <button ion-button color="secondary"  (click)="signin()">Sign In</button>
          <button ion-button color="secondary"  (click)="register()">Register</button>
      </div>
</ion-content>
