<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Name</ion-label>
          <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Phone No</ion-label>
            <ion-input type="number" [(ngModel)]="phoneNo"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>


      
      </ion-list>

      <div padding>
          <button ion-button color="secondary" (click)="register()">Registration</button>
          <button ion-button color="secondary" (click)="signIn()">SignIn</button>
      </div>

</ion-content>
