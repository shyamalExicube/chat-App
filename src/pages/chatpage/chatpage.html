<ion-header>
  <ion-navbar>
    <ion-title>chatpage</ion-title>
    <ion-title style="float: right;">{{userData.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let item of messages" (click)="itemSelected(item)">
        <button ion-item >
          {{ item.message }}
        </button> 
        <!-- <h4 style="float: right;">messaged by:{{item.senderName}}</h4>  -->
      </ion-list>
    <ion-item>
        <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-item>
    <ion-icon name="send" style="float: right;" (click)="send()"></ion-icon>
    <!-- <button ion-button color="secondary" (click)="signIn()">SignIn</button> -->
</ion-content>
